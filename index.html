<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuoteRunner</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div>
        <h1>QuoteRunner</h1>
        <a onclick="getQuote()">Get new quote</a> |
        <a id="small" onclick="getQuote(0, 50, 'small')">Small</a> |
        <a id="medium" onclick="getQuote(51, 100, 'medium')">Medium</a> |
        <a id="large" onclick="getQuote(101, 150, 'large')">Large</a> |
        <a id="save-your-soul" onclick="getQuote(151, 200, 'save-your-soul')">
          Save your soul
        </a>
      </div>
    </header>
    <div id="container">
      <div id="quote-container">
        <div id="quote"><h1>Loading</h1></div>
      </div>
      <p id="author"></p>
      <div id="keyboard">
        <div id="keyboard-row">
          <div class="keyboard-key" id="key-q">q</div>
          <div class="keyboard-key" id="key-w">w</div>
          <div class="keyboard-key" id="key-e">e</div>
          <div class="keyboard-key" id="key-r">r</div>
          <div class="keyboard-key" id="key-t">t</div>
          <div class="keyboard-key" id="key-y">y</div>
          <div class="keyboard-key" id="key-u">u</div>
          <div class="keyboard-key" id="key-i">i</div>
          <div class="keyboard-key" id="key-o">o</div>
          <div class="keyboard-key" id="key-p">p</div>
        </div>
        <div id="keyboard-row">
          <div class="keyboard-key" id="key-a">a</div>
          <div class="keyboard-key" id="key-s">s</div>
          <div class="keyboard-key" id="key-d">d</div>
          <div class="keyboard-key" id="key-f">f</div>
          <div class="keyboard-key" id="key-g">g</div>
          <div class="keyboard-key" id="key-h">h</div>
          <div class="keyboard-key" id="key-j">j</div>
          <div class="keyboard-key" id="key-k">k</div>
          <div class="keyboard-key" id="key-l">l</div>
        </div>
        <div id="keyboard-row">
          <div class="keyboard-key" id="key-z">z</div>
          <div class="keyboard-key" id="key-x">x</div>
          <div class="keyboard-key" id="key-c">c</div>
          <div class="keyboard-key" id="key-v">v</div>
          <div class="keyboard-key" id="key-b">b</div>
          <div class="keyboard-key" id="key-n">n</div>
          <div class="keyboard-key" id="key-m">m</div>
        </div>
        <div id="keyboard-row">
          <div class="keyboard-space" id="key-space">Space</div>
        </div>
      </div>
    </div>

    <script src="https://beans-are-gross.github.io/error.js/error.js"></script>
    <link
      rel="stylesheet"
      href="https://beans-are-gross.github.io/error.js/error.css"
    />
    <div id="error-js"></div>

    <div id="local-error-trigger"></div>
    <script src="script.js"></script>
  </body>
</html>
